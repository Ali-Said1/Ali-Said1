name: Generate Snake Animation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # still runs daily at midnight UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # IMPORTANT for pushing to the output branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate GitHub Contribution Snake (Dark Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?color_snake=#00BFFF&color_dots=#161B22,#0E4429,#006D32,#26A641,#39D353

      - name: Push Snake Animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
